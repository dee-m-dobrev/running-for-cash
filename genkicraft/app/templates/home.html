<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>GenkiCraft</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Loading Bootstrap -->
        <link href="../static/css/vendor/bootstrap.min.css" rel="stylesheet">

        <!-- Loading Flat UI -->
        <link href="../static/css/min-flat-ui.css" rel="stylesheet">

        <!-- Loading Custom Fonts -->
        <link href="../static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="//fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet" type="text/css">

        <link rel="shortcut icon" href="../static/img/favicon.ico">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
        <!--[if lt IE 9]>
            <script src="js/vendor/html5shiv.js"></script>
            <script src="js/vendor/respond.min.js"></script>
        <![endif]-->
    </head>

    <body class="site" style="padding-top:50px">

        <main class="site-content" style="background:#18bc9c;">

            <div class="row demo-row">
                <div class="col-xs-12">
                    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                        <div class="container">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
                                    <span class="sr-only">Toggle Navigation</span>
                                </button>
                                <a class="navbar-brand" href="{{ url_for('home') }}">GenkiCraft</a>
                            </div>
                            <div class="collapse navbar-collapse" id="navbar-collapse-01">
                                <ul class="nav navbar-nav navbar-right">
                                    {% if 'email' in session %}
                                        <li><a href="{{ url_for('profile') }}">Profile</a></li>
                                        <li><a href="{{ url_for('signout') }}">Sign Out</a></li>
                                    {% else %}
                                        <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
                                        <li><a href="{{ url_for('signin') }}">Sign In</a></li>
                                    {% endif %}
                                </ul>
                            </div><!-- /.navbar-collapse -->
                        </div>
                    </nav><!-- /navbar -->
                </div>
            </div> <!-- /row -->

        <header>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="intro-text" style="padding-right:16px">
                            <span class="name">GenkiCraft</span>
                            <span class="skills">Become healthy and earn bitcoins</span>
                        </div>
                        <div class="col-lg-8 col-lg-offset-2 text-center" style="padding-right:18px">
                            <a href="{{ url_for('signup') }}" class="btn btn-lg btn-outline">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        </main>

        <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
        <script src="../static/js/vendor/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="../static/js/vendor/video.js"></script>
        <script src="../static/js/flat-ui.min.js"></script>

    </body>

</html>
